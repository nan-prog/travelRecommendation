<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Travel Bloom | Contact Us </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main id="contact">
        <div>
            <h1> CONTACT US </h1>
            <p> Get in touch </p>
        </div>
        <form>
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message"> Message: </label>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>

    </main>

    <footer>
        <a href=""> <img src="https://img.icons8.com/?size=100&id=fJp7hepMryiw&format=png&color=dddddd" alt="X (Twitter) icon" width="35px"/> </a>
        <a href=""> <img src="https://img.icons8.com/?size=100&id=118468&format=png&color=dddddd" alt="Facebook icon" width="35px"/> </a>
        <a href=""> <img src="https://img.icons8.com/?size=100&id=37325&format=png&color=dddddd" alt="Youtoube icon" width="35px"/></a>
        <a href=""> <img src="https://img.icons8.com/?size=100&id=32292&format=png&color=dddddd" alt="Instagram icon" width="35px"/></a>
    </footer>
</body>
</html>
